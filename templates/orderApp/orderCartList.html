{% extends "base.html" %}
{% block content %}
<!-- {{data}} -->

<div class="content">
    <h1>訂單列表</h1>
    <table border="1">
    <tr>
        <th width="100px">餐點</th> <th width="100px">價錢</th> <th width="100px">數量</th> <th width="100px">訂購人</th><th width="100px">動作</th>
    </tr>
    {% for i in data %}
    <tr align="center">
        <td>{{i.1}}</td>
        <td>{{i.2}}</td>
        <td>{{i.3}}</td>
        <td>{{i.4}}</td>
        <td><a onclick="return dbConfirm('確認刪除?')" href="/orderDelete/{{i.0}}">刪除</a></td>
    </tr>
    {% empty %}
    <h1>目前無人訂餐</h1>
    {% endfor %}

    <tr align="center"><td>總金額</td><td colspan="4">{{total}}&nbsp元</td></tr>
    </table>
    <input type="button" onclick="location.href='/orderAppHome/' ; return dbConfirm('確定離開頁面')"  value="回首頁">    
</div>

{% endblock %}
