{% extends "base.html" %}
{% block content %}
<body>
<div class="content">
        <form action="\memberLogin\" method="POST">
            {% csrf_token %}
            
            帳號：<input type="text" name="account" value="{{data.account}}"><br/>
            密碼：<input type="password" name="passwd" value="{{data.passwd}}"><br/>
            
            <input type="submit" value="確認送出">
            <br>
            {{message}}     
        </form>    
</div>
</body>
{% endblock %}
