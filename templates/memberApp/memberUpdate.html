{% extends "base.html" %}
{% block content %}
<div class="content">
<form method="POST" action="\memberUpdate\{{data.0}}\">
    {% csrf_token %}

    姓名 <input type="text" name="name" value="{{data.1}}"><br/>
    帳號 <input type="text" name="account" value="{{data.2}}"><br/>
    密碼 <input type="password" name="passwd" value="{{data.3}}"><br/>
    等級 <input type="text" name="level" value="{{data.4}}"><br/>
    <input type="hidden" name="id" value="{{data.0}}"><br/>
    <input type="reset" value="預設值"> 
    <input onclick="return dbConfirm('確認送出?')" type="submit" value="確認送出">
</form>
</div>


{% endblock %}
