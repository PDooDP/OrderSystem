{% extends "base.html" %}
{% block content %}
<div class="content">
<h1>會員資料填寫表格</h1>
<form method="POST" action="\memberCreateDbCheck\">
	{% csrf_token %}
	姓名 <input type=text name="name" value="{{data.name}}"> <br/>
	帳號 <input type=text name="account" value="{{data.account}}"> <br/>
	密碼 <input type=passwd name="passwd" value="{{data.passwd}}"><br/>
	等級 <input type=text name="level" value="{{data.level}}"><br/>
	
	<input type="submit" value="確認送出">
	<input type="button" onclick="location.href='/member/'" value="返回首頁">
</form>
</div>
{% endblock %}
